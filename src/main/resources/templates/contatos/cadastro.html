<!DOCTYPE html>
<html layout:decorate="~{layout}">
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<div layout:fragment="body">
			<div class="modulo-body">
			<div id="msgCadContato"></div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="nomeCadID">Nome</label>
			      <input type="text" class="form-control" id="nomeCadID" placeholder="Nome">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="telCadID">Telefone</label>
			      <input type="text" class="form-control" id="telCadID" placeholder="Telefone">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="emailCadID">E-mail</label>
			    <input type="text" class="form-control" id="emailCadID" placeholder="E-mail">
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="cidadeCadID">Cidade</label>
			      <input type="text" class="form-control" id="cidadeCadID" placeholder="Cidade">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputState">Estado</label>
			      <select id="inputState" class="form-control">
			        <option>Selecione</option>
			      </select>
			    </div>
			  </div>
			  <button type="submit" id="cadastraContatoID" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
	</body>
</html>
<script th:src="@{/js/domain/contatos/cadastro.js}"></script>
